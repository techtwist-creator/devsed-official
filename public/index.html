<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Devsed</title>
</head>
<body>
    <div class="bg-gradient-to-r from-gray-900 to-gray-800"><!--Wrapperforheaderandhero-->
        <header class="flex justify-between items-center py-7 text-white"><!--Nav-->
            <div class="ml-6 lg:ml-20">
                <a href=""><img src="img/logo.svg" alt="devsedlogo"></a>
            </div>
            <nav class="hidden xl:block">
                <ul class="flex">
                    <li class="px-12"><a href="#">Our Work</a></li>
                    <li class="px-12"><a href="#">About</a></li>
                    <li class="px-12"><a href="#">Services</a></li>
                    <li class="px-12"><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <div class="lg:mr-20 flex items-center">
                <span class="lg:px-5">
                    <a href="">Menu</a>
                </span>
                <div class="hover:bg-gray-600 px-5 py-5 rounded-full transition duration-500 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
                      </svg>
                </div>
            </div>
        </header><!--Navend-->
        <div><!--wrapperHero-->
            <div class="ml-6 lg:ml-20 mt-40 pb-20"><!--herotext-->
                <h6 class="text-gray-400 my-8">WE BUILD BRANDS</h6>
                <h1 class="text-white text-2xl  sm:text-3xl xl:text-4xl 2xl:text-7xl my-8 font-bold">Building digital products, brands, 
                    <br>and experiences</h1>
                <h4 class="text-gray-500 text-1xl xl:text-2xl my-8 font-light">We transform your business problems into beautiful creative solutions.
                    <br>Let us help you tell your story.</h4>
                <div class="text-white mt-14">
                    <button class="flex pl-10 pr-4 py-4 bg-blue-900 rounded-md hover:bg-blue-700 transition duration-500 ease-in-out">Get Started <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                      </svg></button>
                </div>
                <div class="flex mt-32">
                    <div class="mr-6 px-5 py-5 hover:bg-gray-600 rounded-full transition duration-500 ease-in-out">
                        <img src="img/instagram.svg" alt="instagram"> 
                    </div>
                    <div class="mr-6 px-5 py-5 hover:bg-gray-600 rounded-full transition duration-500 ease-in-out">
                        <img src="img/facebook.svg" alt="facebook"> 
                    </div>
                    <div class="px-5 py-5 hover:bg-gray-600 rounded-full transition duration-500 ease-in-out">
                        <img src="img/linkedin.svg" alt="linkedin">
                    </div>
                </div>
            </div>
        </div>
    </div><!--Endofwrapper-->
</body>
</html>
